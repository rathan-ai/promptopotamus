<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ultimate Prompting Guide</title>
  <!-- Tailwind CSS with dark mode support -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: '#4F46E5' } } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-900">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar Navigation -->
    <aside class="w-full md:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-6 sticky top-0">
      <h1 class="text-3xl font-extrabold text-primary dark:text-indigo-400 mb-8">Prompting Guide</h1>
      <nav class="space-y-2">
        <p class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400">Tools</p>
        <a href="#generator" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Prompt Builder</a>
        <p class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 mt-4">Fundamentals</p>
        <a href="#introduction" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Introduction</a>
        <a href="#basic-techniques" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Basic Techniques</a>
        <a href="#advanced-techniques" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Advanced Techniques</a>
        <p class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 mt-4">Industry Guides</p>
        <a href="#industry-education" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Education</a>
        <a href="#industry-engineering" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Engineering</a>
        <a href="#industry-finance" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Finance</a>
        <p class="text-xs font-semibold uppercase text-gray-500 dark:text-gray-400 mt-4">Best Practices</p>
        <a href="#best-practices" class="block py-2 px-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">Best Practices</a>
      </nav>
      <button id="theme-toggle" class="mt-8 w-full py-2 bg-primary text-white rounded-lg hover:bg-indigo-600 transition">Toggle Dark Mode</button>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 overflow-y-auto py-8 px-4 md:px-10 lg:px-16">
      <div class="max-w-4xl mx-auto space-y-12">

        <!-- Generator Section -->
        <section id="generator" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
          <h2 class="text-4xl font-bold text-primary dark:text-indigo-300 mb-4">Prompt Builder</h2>
          <p class="text-gray-600 dark:text-gray-300 mb-6">Use the core components to craft the perfect prompt, then generate the AI response.</p>
          <form id="prompt-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="generic-persona" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Persona</label>
              <input type="text" id="generic-persona" class="mt-1 block w-full rounded-lg border-gray-300 focus:border-primary focus:ring focus:ring-primary/50 bg-gray-50 dark:bg-gray-700" placeholder="e.g., A witty historian">
            </div>
            <div>
              <label for="generic-task" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Task</label>
              <input type="text" id="generic-task" class="mt-1 block w-full rounded-lg border-gray-300 focus:border-primary focus:ring focus:ring-primary/50 bg-gray-50 dark:bg-gray-700" placeholder="e.g., Explain the fall of Rome">
            </div>
            <div class="md:col-span-2">
              <label for="generic-context" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Context</label>
              <textarea id="generic-context" rows="4" class="mt-1 block w-full rounded-lg border-gray-300 focus:border-primary focus:ring focus:ring-primary/50 bg-gray-50 dark:bg-gray-700" placeholder="Background info or examples"></textarea>
            </div>
            <div class="md:col-span-2">
              <label for="generic-format" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Format</label>
              <input type="text" id="generic-format" class="mt-1 block w-full rounded-lg border-gray-300 focus:border-primary focus:ring focus:ring-primary/50 bg-gray-50 dark:bg-gray-700" placeholder="e.g., Three bullet points">
            </div>
            <div class="md:col-span-2 flex justify-end">
              <button type="button" id="gemini-generic-prompt" class="px-6 py-3 bg-primary text-white rounded-lg shadow hover:bg-indigo-600 transition">✨ Generate</button>
            </div>
          </form>
          <div id="generated-prompt-container" class="mt-8"></div>
          <div id="gemini-response-container" class="mt-8"></div>
        </section>

        <!-- Other Sections ... -->

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Dark mode toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Gemini API call
    async function callGemini(prompt, button) {
      const originalText = button.innerText;
      button.innerText = 'Generating...';
      button.disabled = true;
      const apiKey = '';
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
      const payload = { contents: [{ role: 'user', parts: [{ text: prompt }] }] };
      try {
        const res = await fetch(apiUrl, {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error?.message || 'Unknown error');
        }
        const data = await res.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No valid response.';
      } catch (e) {
        return `Error: ${e.message}`;
      } finally {
        button.innerText = originalText;
        button.disabled = false;
      }
    }

    // Build prompt string
    function getGenericPrompt() {
      const persona = document.getElementById('generic-persona').value;
      const task = document.getElementById('generic-task').value;
      const context = document.getElementById('generic-context').value;
      const format = document.getElementById('generic-format').value;
      let prompt = '';
      if (persona) prompt += `Act as ${persona}. `;
      if (task) prompt += `Your task: ${task}. `;
      if (context) prompt += `\nContext: ${context}\n`;
      if (format) prompt += `Please format: ${format}.`;
      return prompt.trim();
    }

    // Display generated prompt
    function displayGeneratedPrompt(text) {
      const c = document.getElementById('generated-prompt-container');
      c.innerHTML = `<div class="bg-white dark:bg-gray-700 p-4 rounded-lg border shadow"><h3 class="font-semibold text-lg mb-2">Generated Prompt</h3><button id="copy-btn" class="mb-2 px-4 py-1 bg-gray-200 dark:bg-gray-600 rounded">Copy</button><pre class="whitespace-pre-wrap">${text}</pre></div>`;
      document.getElementById('copy-btn').onclick = () => copyToClipboard(text);
    }

    // Display AI response
    function displayGeminiResponse(text) {
      const c = document.getElementById('gemini-response-container');
      c.innerHTML = `<div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg border-l-4 border-primary dark:border-indigo-400"><h3 class="font-semibold text-lg mb-2">✨ AI Response</h3><p class="whitespace-pre-wrap">${text}</p></div>`;
    }

    // Copy helper
    function copyToClipboard(txt) {
      navigator.clipboard.writeText(txt);
    }

    // Attach generate button
    document.getElementById('gemini-generic-prompt').addEventListener('click', async function() {
      const p = getGenericPrompt();
      displayGeneratedPrompt(p);
      const res = await callGemini(p, this);
      displayGeminiResponse(res);
    });
  </script>
</body>
</html>
